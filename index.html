<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="container">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="" />
        <div class="hero-icon-bg hero-icon-1">♪</div>
        <div class="hero-icon-bg hero-icon-2">♫</div>
        <div class="hero-icon-bg hero-icon-3">♬</div>
        <div class="hero-icon-bg hero-icon-4">♩</div>
      </div>
      <div class="info">
        <p>Order Summary</p>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <div class="left">
          <img src="images/icon-music.svg" alt="" />
          <div class="details">
            <p class="one">Annual Plan</p>
            <p class="two">$59.99/year</p>
          </div>
        </div>
        <span>Change</span>
      </div>
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>

    <footer>
      <p>Coded by <span>Amir Elmezayen.</span></p>
      <p>
        Challenge by
        <span>Frontend Mentor.</span>
      </p>
    </footer>
  </body>
</html>
